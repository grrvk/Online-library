{% extends "templates/navbar.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
{% endblock %}

{% block body %}
        <div id="intro_main" class="bg-image shadow-2-strong" style="padding-top: 2.42%">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <br>
                <div class="container d-flex align-items-center justify-content-center text-center h-100">
                  <div class="t208__text t-text t-text_sm" field="text" style="color:#ffffff;font-size:15px;font-weight:600;font-family:'FuturaPT';">
                      <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Log In</legend>
                                {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-light" type="submit">Login</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                        </small><br>
                        <!---<small class="text-muted">
                            <a href="{% url 'password_reset' %}">Forgot password?</a>
                        </small>--->
                    </div>
                </div>
                    <br>
                </div>
            </div>
        </div>
{% endblock %}
