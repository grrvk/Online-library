{% extends "templates/navbar.html" %}
{% load static %}
{% load i18n %}

{% block head %}
    <style>
        #intro {
        background-image: url("{% static 'main_bg.jpg' %}");
        background-size: cover;
      }
        @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }
    </style>
{% endblock %}

{% block body %}
        <div id="intro" class="bg-image shadow-2-strong" style="padding-top: 2.42%">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <br>
                <div class="container d-flex align-items-center justify-content-center text-center h-100">
                  <div class="t208__text t-text t-text_sm" field="text" style="color:#ffffff;font-size:15px;font-weight:600;font-family:'FuturaPT';">
                     <h1>Login</h1>
                  <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-dark">{% trans "Login" %}</button>
                  </form>
                      <!--<p><a href="{% url 'password_reset' %}">Lost password?</a></p>-->
                </div>
                    <br>
                </div>
            </div>
        </div>
{% endblock %}
