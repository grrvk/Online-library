{% extends "templates/navbar.html" %}
{% load i18n %}
{% load static %}

{% block head %}
    <title>Edit login</title>
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block body %}
    <div id="intro_profile" class="bg-image shadow-2-strong" style="padding-top: 2.42%">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="container align-items-center justify-content-center text-center h-100">
              <div class="text-white">
                  <div class="container">
                                      {% if messages %}
                                          {% for message in messages %}
                                              <div class="alert alert-{{ message.tags }}">
                                                  {{ message }}
                                              </div>
                                          {% endfor %}
                                      {% else %}
                                          <br><br><br>
                                      {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                      <button type="submit" class="btn btn-dark">{% trans "Submit" %}</button>
                    </form>
                  </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
