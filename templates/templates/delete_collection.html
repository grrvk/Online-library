{% extends "templates/navbar.html" %}
{% load static %}
{% load i18n %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Delete collection</title>
{% endblock %}

{% block body %}
    <div id="intro_profile" class="bg-image shadow-2-strong" style="padding-top: 2.42%">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="container d-flex align-items-center justify-content-center text-center h-100">
                  <div class="text-white">
                            <h3>{% trans "Deleting collection" %}: {{ collection.Name }}</h3>
                                <br>
                              <div class="form-group">
                                <form method="POST">
                                    {% csrf_token %}
                                    <strong>{% trans "Are you sure" %}?</strong>
                                  <button type="submit" class="btn btn-dark">{% trans "Delete" %}</button>
                                </form>
                              </div>
                  </div>
            </div>
        </div>
    </div>
{% endblock %}
