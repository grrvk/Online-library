{% extends "templates/navbar.html" %}

{% load static %}

{% load i18n %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Books</title>
{% endblock %}

{% block body %}
    <div id="intro_profile" class="bg-image shadow-2-strong" style="padding-top: 2.42%">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); min-height: 100%">
                <div class="container d-flex align-items-center justify-content-center text-center">
                  <div class="text-white">
                      <br><br>
                      <h1 class="font-weight-bold">{% trans "Authors" %}</h1>
                        <br>
                    <div class="row">
                        {% for author in authors_obj %}
                                <div class="col-sm-12 col-md-6 col-lg-4 pb-4">
                                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                    <img class="card-img-top" src="{% static 'images/panda.JPG' %}" alt="Card image cap"> <!--mb_author.JPG -->
                                    <div class="card-body">
                                        <a href="{% url 'author_detail' author.pk %}" style="color: white"><h5 class="card-title">{{ author.Name }} {{ author.Surname }}</h5></a>
                                        <p class="card-text text-muted" style="font-size:12px">{% trans "Bio" %}: {{ author.Bio }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
