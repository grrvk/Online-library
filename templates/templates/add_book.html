{% extends "templates/navbar.html" %}
{% load static %}
{% load i18n %}

{% block head %}
    <style>
        #intro {
        background-image: url("{% static 'main_bg.jpg' %}");
        background-size: cover;
      }
        @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }
    </style>
    <title>Add book</title>
{% endblock %}

{% block body %}
    <div id="intro" class="bg-image shadow-2-strong" style="padding-top: 2.42%">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="container d-flex align-items-center justify-content-center text-center h-100">
              <div class="t208__text t-text t-text_sm" field="text" style="color:#ffffff;font-size:20px;font-weight:600;font-family:'FuturaPT';text-transform:uppercase;">
                <h1>{% trans "Add book to collections" %}</h1>
                    <br>
                    <div class="form-group">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-secondary">{% trans "Add" %}</button>
                        </form>
                    </div>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
