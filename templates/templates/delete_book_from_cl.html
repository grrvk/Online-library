{% extends "templates/navbar.html" %}
{% load static %}
{% load i18n %}

{% block head %}
    <style>
                #intro {
            background-image: url("{% static 'profile_bg.jpg' %}");
            background-size: cover;
          }
            @media (min-width: 992px) {
            #intro {
              margin-top: -58.59px;
            }
          }
    </style>
        <title>Delete book</title>
{% endblock %}

{% block body %}
    <div id="intro" class="bg-image shadow-2-strong" style="padding-top: 2.42%">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="container align-items-center justify-content-center text-center h-100">
                  <div class="text-white">
                            <h3>{% trans "Deleting book" %} {{ book.Title }} from collection</h3>
                              <div class="form-group">
                                <form method="POST">
                                    {% csrf_token %}
                                    <strong>{% trans "Are you sure" %}?</strong>
                                  <button type="submit" class="btn btn-dark">{% trans "Delete" %}</button>
                                </form>
                              </div>
                  </div>
            </div>
        </div>
    </div>
{% endblock %}
